<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Stop Watch</title>
</head>
<body>

  <div class="container">
    <!-- counter -->
    <div class="counter">
      <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">0</span>
    </div>
    <!-- Buttons -->
    <div class="btns">
      <button class="start">Start</button>
      <button class="pause">Pause</button>
      <button class="clear">Stop</button>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
